<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Notes with cookies</title>
    <script src="https://unpkg.com/cookielib/src/cookie.js"></script>
</head>

<body>
    <main>
        <div class="buttonWrapper">
            <button id="addStorage">Add to storage</button>
            <button id="clearStorage">Clear storage</button>
        </div>
        <label for="inputText">
        <span class="formTitle">Text input:</span>
        <textarea name="textArea" id="inputText" cols="30" rows="10"></textarea>
      </label>
        <label for="inputResult">
        <span class="formTitle">Notes archive:</span>
        <textarea name="textArea" id="inputResult" cols="30" rows="5"></textarea>
      </label>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
